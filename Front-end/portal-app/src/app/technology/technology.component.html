<div class="ui left ribbon label link large text-white up-sec-bg">Technologies</div>
<a routerLink="/addtechnology" class="ui basic right label link large float-right"> <i class="ui icon plus"></i>add</a>

<div class="p-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Technology Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let technology of technology">
        <td>{{technology.id}}</td>
        <td>{{technology.techName}}</td>
        <td>{{technology.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
